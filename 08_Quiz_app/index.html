<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bg-dark w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="box bg-primary  border rounded overflow-hidden">
            <h2 class="p-2 text-white" id="quebox">1 ) this is a demo question ?</h2>
            <div class="ps-4 bg-light mb-0 py-3 ">
                <p>Select the correct option</p>
                <div class="form-check mb-2 fs-5 ">
                    <input type="radio" name="option" id="option1" value="a" class="form-check-input options">
                    <label for="option1" class="form-check-label">option1</label>
                </div>
                <div class="form-check mb-1 fs-5 ">
                    <input type="radio" name="option" id="option2" value="b" class="form-check-input options">
                    <label for="option2" class="form-check-label">option2</label>
                </div>
                <div class="form-check mb-1 fs-5 ">
                    <input type="radio" name="option" id="option3" value="c" class="form-check-input options">
                    <label for="option3" class="form-check-label">option3</label>
                </div>
                <div class="form-check mb-1 fs-5 ">
                    <input type="radio" name="option" id="option4" value="d" class="form-check-input options">
                    <label for="option4" class="form-check-label">option4</label>
                </div>
                <div class="d-grid me-4 mt-3 ">
                <button class="btn btn-primary fs-5" onclick="submitQuiz()">Submit</button>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
